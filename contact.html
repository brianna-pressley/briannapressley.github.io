<h1 style="margin-top:40px; font-family:'Pacifico'; color:#ff4d6d;">Get in Touch</h1>

<p style="max-width:700px; margin:auto; padding:20px;">
    Have a question, want to collaborate, or just want to say hello?
    Fill out the form below & I’ll get back to you soon!
</p>

<!--  Contact Form -->
<form action="https://formspree.io/f/mrbonpoj" method="POST" style="max-width:600px; margin:auto; text-align:left; padding:30px; background:white; border-radius:15px; border:3px solid #ffb3c1;">
    
    <label>Your Name</label><br>
    <input type="text" name="name" required style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ffcbd5;"><br>

    <label>Your Email</label><br>
    <input type="email" name="email" required style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ffcbd5;"><br>

    <label>Your Message</label><br>
    <textarea name="message" rows="5" required style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ffcbd5;"></textarea><br>

    <button type="submit" style="background:#ff4d6d; border:none; padding:12px 25px; border-radius:8px; color:white; font-size:1rem; cursor:pointer; font-family:'Pacifico';">
        Send Message ✉️
    </button>
</form>
