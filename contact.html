<!-- =============== HEADER =============== -->
<header>
    <h1>Contact Me</h1>
    <p class="subtitle">Let’s chat, collaborate, or connect!</p>
</header>

<!-- =============== CONTACT FORM =============== -->
<main style="max-width:700px; margin:auto; padding:30px;">

    <p style="text-align:center; font-size:1.1rem;">
        Have a question, want to collaborate, or just want to say hello?  
        Fill out the form & I'll get back to you soon!
    </p>

    <form action="https://formspree.io/f/mrbonpoj" method="POST"
        style="background:white; border-radius:15px; padding:30px; 
               border:3px solid #ff9fb2; margin-top:25px;">

        <label>Your Name</label><br>
        <input type="text" name="name" required
               style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ffcbd5;">

        <label>Your Email</label><br>
        <input type="email" name="email" required
               style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ffcbd5;">

        <label>Your Message</label><br>
        <textarea name="message" rows="5" required
                  style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ffcbd5;"></textarea>

        <button type="submit"
                style="background:#ff4d6d; border:none; padding:12px 25px; border-radius:8px;
                       color:white; font-size:1rem; cursor:pointer; font-family:'Pacifico'; margin-top:10px;">
            Send Message ✉️
        </button>
    </form>
</main>
