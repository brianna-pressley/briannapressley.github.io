<!DOCTYPE html>
<html>
<head>
  <title>Mortgage Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Use website's theme */
    body {
      background: linear-gradient(180deg, #fff8f2, #ffe3e3);
      font-family: 'Poppins', sans-serif;
      color: #3b1c1c;
      text-align: center;
      padding-top: 120px;
    }
    .calculator {
      background: white;
      width: 260px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(255, 120, 160, 0.6);
      border: 4px dashed #ffb3c6;
      background-image: url('https://i.imgur.com/QEL8t7s.png');
      background-size: 250%;
      background-blend-mode: lighten;
      position: relative;
    }
    
    .calculator img {
      width: 80px;
      margin-bottom: 10px;
    }
    .calculator input {
      width: 80%;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ffb3c6;
    }
    .calculator button {
      padding: 8px 15px;
      margin-top: 10px;
      background: #ff99aa;
      border: none;
      border-radius: 5px;
      font-family: 'Pacifico', cursive;
      color: white;
      cursor: pointer;
    }
    .calculator button:hover {
      background: #ff4d6d;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
    }
  </style>
</head>
<body>

<h2 class="page-title">Mortgage Calculator</h2>

<div class="calculator">
    <img src="https://t4.ftcdn.net/jpg/06/11/67/75/240_F_611677570_Wuu9q9HGbqaI5JLJnl3xvJk9rFCzWgjP.jpg" width="80">

    <form name="Form1">

        <p>Home Price:</p>
        <input type="text" name="Amount" placeholder="Ex: 250000">

        <p>Interest Rate (%):</p>
        <input type="text" name="Rate" placeholder="Ex: 5">

        <p>Years:</p>
        <input type="text" name="Years" placeholder="Ex: 30">

        <br><br>

        <button type="button" onclick="mortCalc(this.form)">Calculate</button>

        <p>Monthly Payment:</p>
        <input type="text" name="Payment" readonly>

    </form>
</div>


<script src="mortgage_cal.js"></script>


</body>
</html>
