<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPG Calculator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Bebas+Neue&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Link Global Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Page-specific calculator box styling */
        .calculator {
            background: white;
            width: 280px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(255, 120, 160, 0.6);
            border: 4px dashed #ffb3c6;
            background-image: url('https://i.imgur.com/QEL8t7s.png');
            background-size: 250%;
            background-blend-mode: lighten;
            position: relative;
        }

        /* Washi tape strip */
        .calculator::before {
            content: "";
            position: absolute;
            top: -18px;
            left: 50%;
            width: 110px;
            height: 35px;
            transform: translateX(-50%) rotate(-3deg);
            background: url('https://i.imgur.com/tpQYxqD.png') center/cover no-repeat;
            opacity: 0.9;
        }

        .calculator img {
            width: 90px;
            margin-bottom: 10px;
        }

        .calculator input {
            width: 90%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #ffb3c6;
        }

        .calculator button {
            padding: 10px 20px;
            margin-top: 12px;
            background: #ff99aa;
            border: none;
            border-radius: 8px;
            font-family: 'Pacifico', cursive;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .calculator button:hover {
            background: #ff4d6d;
        }

        #result {
            margin-top: 12px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
        }
    </style>
</head>

<body>

<!-- ================= NAV BAR ================= -->
<nav>
    <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li class="dropdown">
            <a href="#">More ▾</a>
            <ul class="dropdown-menu">
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </li>
    </ul>
</nav>

<!-- ================= PAGE TITLE ================= -->
<h1 class="page-title">Miles Per Gallon Calculator</h1>

<!-- ================= CALCULATOR BOX ================= -->
<div class="calculator">
    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048317.png" alt="Gas Can">
    <h3 style="font-family:'Pacifico'; color:#ff4d6d;">Fuel Efficiency Tool</h3>

    <input id="milesTraveled" type="number" placeholder="Miles Traveled">
    <input id="gallonsUsed" type="number" placeholder="Gallons Used">

    <button onclick="calculateMPG()">Calculate MPG</button>

    <p id="result"></p>
</div>

<!-- ================= FOOTER ================= -->
<footer>
    <p>© All Rights Reserved 2025</p>
</footer>

<!-- ================= SCRIPT ================= -->
<script>
function calculateMPG() {
    let miles = parseFloat(document.getElementById('milesTraveled').value);
    let gallons = parseFloat(document.getElementById('gallonsUsed').value);

    if (!miles || !gallons || gallons === 0) {
        document.getElementById('result').innerText = "Please enter valid numbers.";
        return;
    }

    let mpg = (miles / gallons).toFixed(2);
    document.getElementById('result').innerText = "Miles Per Gallon: " + mpg;
}
</script>

</body>
</html>
