<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social News Program</title>
</head>
<body>

<script>
// ================================
// Social News Program
// ================================

// Store links in an array
let links = [];

// Function to display menu
function showMenu() {
    return prompt(
        "Social News Program\n\n" +
        "1: Show links\n" +
        "2: Add a link\n" +
        "3: Remove a link\n" +
        "0: Quit\n\n" +
        "Enter your choice:"
    );
}

// Function to show all links
function showLinks() {
    if (links.length === 0) {
        alert("No links to display.");
        return;
    }

    let message = "List of links:\n\n";
    for (let i = 0; i < links.length; i++) {
        message += `${i}: ${links[i].title}\n`;
        message += `   URL: ${links[i].url}\n`;
        message += `   Author: ${links[i].author}\n\n`;
    }
    alert(message);
}

// Function to add a new link
function addLink() {
    let title = prompt("Enter the link title:");
    let url = prompt("Enter the link URL:");
    let author = prompt("Enter the author name:");

    // Ensure URL starts with http:// or https://
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "http://" + url;
    }

    let newLink = {
        title: title,
        url: url,
        author: author
    };

    links.push(newLink);
    alert("Link added successfully!");
}

// Function to remove a link
function removeLink() {
    if (links.length === 0) {
        alert("There are no links to remove.");
        return;
    }

    let index;
    do {
        index = Number(prompt(`Enter the index (0 to ${links.length - 1}) of the link to remove:`));
    } while (isNaN(index) || index < 0 || index >= links.length);

    links.splice(index, 1);
    alert("Link removed successfully!");
}

// ================================
// Main Program Loop
// ================================

let choice;

do {
    choice = showMenu();

    switch (choice) {
        case "1":
            showLinks();
            break;
        case "2":
            addLink();
            break;
        case "3":
            removeLink();
            break;
        case "0":
            alert("Goodbye!");
            break;
        default:
            alert("Invalid choice. Please try again.");
    }

} while (choice !== "0");

</script>

</body>
</html>
