<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social News Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="card">
    <h2>Social News Program</h2>

    <button onclick="showLinks()">Show Links</button>
    <button onclick="addLink()">Add Link</button>
    <button onclick="removeLink()">Remove Link</button>

    <ul id="linkList" class="link-list"></ul>
</section>

<script>
let links = [];

/* Show links visually */
function showLinks() {
    const list = document.getElementById("linkList");
    list.innerHTML = "";

    if (links.length === 0) {
        list.innerHTML = "<li>No links to display.</li>";
        return;
    }

    for (let i = 0; i < links.length; i++) {
        const li = document.createElement("li");
        li.innerHTML = `
            <strong>${i}. ${links[i].title}</strong><br>
            <a href="${links[i].url}" target="_blank">${links[i].url}</a><br>
            <em>Submitted by ${links[i].author}</em>
        `;
        list.appendChild(li);
    }
}

/* Add link */
function addLink() {
    let title = prompt("Enter the link title:");
    let url = prompt("Enter the link URL:");
    let author = prompt("Enter the author name:");

    if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "http://" + url;
    }

    links.push({ title, url, author });
    showLinks();
}

/* Remove link */
function removeLink() {
    if (links.length === 0) {
        alert("No links to remove.");
        return;
    }

    let index = Number(prompt(`Enter index (0â€“${links.length - 1})`));
    if (!isNaN(index) && index >= 0 && index < links.length) {
        links.splice(index, 1);
        showLinks();
    }
}
</script>

</body>
</html>
